<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #161B22;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2F3B52;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        .toggle-mode {
            cursor: pointer;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #1E2533;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chart-container {
            grid-column: span 3;
        }
        .sidebar {
            width: 200px;
            background-color: #1E2533;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        .analytics-link {
            color: #ffcc00;
        }
        .users-link {
            color: #00ccff;
        }
        .settings-link {
            color: #ff6699;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        table {
            width: 100%;
            background: #1E2533;
            color: white;
            border-radius: 8px;
            padding: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #2F3B52;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Dashboard</div>
        <div class="toggle-mode" onclick="toggleMode()"><i class="fas fa-moon"></i></div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#" class="dashboard-link">Dashboard</a></li>
            <li><a href="#" class="analytics-link">Analytics</a></li>
            <li><a href="#" class="users-link">Users</a></li>
            <li><a href="#" class="settings-link">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard-container">
            <div class="card">
                <h3>Orders</h3>
                <p>1,235</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$35,723</p>
            </div>
            <div class="card">
                <h3>Average Price</h3>
                <p>$16.2</p>
            </div>
            <div class="chart-container card">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <h2>Users List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>Admin</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>Editor</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Revenue',
                    data: [190, 60, 80, 70, 90, 100, 110, 120, 130, 140, 150, 160],
                    backgroundColor: '#00c896'
                }]
            }
        });
    </script>
</body>
</html>
